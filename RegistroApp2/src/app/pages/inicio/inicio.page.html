<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-card-header>
      <img alt="DUOC UC" height="80px"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/711px-Logo_DuocUC.svg.png" />
      <ion-card-title class="ion-text-center texto" id="titulo">Asistencia DuocUC</ion-card-title>
    </ion-card-header>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="componente_actual" (ngModelChange)="cambiarComponente($event)">
      <ion-segment-button value="qr" *ngIf="!isAdmin()">
        <ion-label>QR</ion-label>
      </ion-segment-button>
      <ion-segment-button value="miclase" *ngIf="!isAdmin()">
        <ion-label>Mi clase</ion-label>
      </ion-segment-button>
      <ion-segment-button value="foro" *ngIf="!isAdmin()">
        <ion-label>Foro</ion-label>
      </ion-segment-button>
      <ion-segment-button value="misdatos" *ngIf="!isAdmin()">
        <ion-label>Mis datos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="admin" *ngIf="isAdmin()">
        <ion-label>Admin</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-qr [hidden]="componente_actual !== 'qr'" (qrCapturado)="cambiarComponente('miclase')"></app-qr>
  <app-miclase [hidden]="componente_actual !== 'miclase'"></app-miclase>
  <app-foro [hidden]="componente_actual !== 'foro'"></app-foro>
  <app-misdatos [hidden]="componente_actual !== 'misdatos'"></app-misdatos>
  <app-admin [hidden]="componente_actual !== 'admin'|| !isAdmin()"></app-admin>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="cerrarSesion()" expand="block" fill="clear" shape="round">
      Cerrar sesi√≥n
    </ion-button>
  </ion-toolbar>
</ion-footer>
