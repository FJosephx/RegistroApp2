<!-- Página de inicio de sesión con correo y contraseña -->
<ion-content fullscreen class="background">
  <br>

  <ion-card class="cardcontenido">
    <div id="container">
      <ion-card-header>
        <img alt="DUOC UC"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/711px-Logo_DuocUC.svg.png" />
        <ion-card-title class="ion-text-center texto" id="animacion">Asistencia DuocUC</ion-card-title>
      </ion-card-header>
    </div>
  </ion-card>

  <ion-card class="cardcontenido">
    <div class="marco">

      <h2 class="ion-text-center texto">Registro de Usuario</h2>

      <ion-item>
        <ion-input type="text" [(ngModel)]="usuario.nombre" label="Nombre" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="usuario.apellido" label="Apellidos" labelPlacement="floating"></ion-input>
    
      </ion-item>
    
      <ion-item>
        <ion-input type="text" [(ngModel)]="usuario.correo" label="Correo" labelPlacement="floating"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="text" [(ngModel)]="usuario.preguntaSecreta" label="Pregunta secreta"
          labelPlacement="floating"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="text" [(ngModel)]="usuario.respuestaSecreta" label="Respuesta secreta"
          labelPlacement="floating"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="password" [(ngModel)]="usuario.password" label="Contraseña" labelPlacement="floating"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="password" [(ngModel)]="repeticionPassword" label="Repetir contraseña"
          labelPlacement="floating"></ion-input>
      </ion-item>

        <div class="container">
          <ion-card-header>
            <ion-button (click)="guardarPerfil()">Registrarse</ion-button>
          </ion-card-header>
        </div>
    
    </div>
  </ion-card>

  <div class="container">
    <ion-card-header>
      <ion-button (click)="Ingreso()">Iniciar Sesión</ion-button>
    </ion-card-header>
  </div>

  <br />

</ion-content>

<ion-footer>
  <div class="container">

    <h3 class="ion-text-center">Genialtech since 2023</h3>

  </div>
</ion-footer>
