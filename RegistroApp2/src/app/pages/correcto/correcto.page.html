<ion-content fullscreen class="background">
  
    <ion-card class="cardcontenido">
      <div id="container">
  
        <ion-card-header>
          <img alt="DUOC UC"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/711px-Logo_DuocUC.svg.png" />
          <ion-card-title class="ion-text-center texto">Asistencia DuocUC</ion-card-title>
        </ion-card-header>
      </div>
  
    </ion-card>
    <br>
  
    <ion-card class="cardcontenido center-content">
      <div id="container">
  
  
        <ion-card-header >
          <ion-card-title size="large">¡Recuperación exitosa!</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <img alt="Silhouette of mountains" width="300px" height="300px"
            src="https://blog.up.edu.mx/hubfs/PrepaUP/PrepaUP-Femenil/Blog-Images/Blog-Co%CC%81mo%20identificar%20tus%20fortalezas%20como%20estudiante%20de%20prepa%20%28Prepa%20F.%29.png" />
        </ion-card-content>
  
      </div>
      <div style="background-color: black; text-align:center;">
        <h1 style="font-weight: 900; color: rgb(255, 0, 0);">
          Tu contraseña es: {{ password }}
        </h1>
      </div>
    </ion-card>
  
  
    <ion-card color="light" class="cardcontenido">
      <div class="container">
  
        <ion-card-header>
          <ion-button (click)="volverIngreso()">Regresar</ion-button>
        </ion-card-header>
  
      </div>
    </ion-card>
  
  </ion-content>
  
  <ion-footer>
    <div class="container">
  
      <h3 class="ion-text-center">Genialtech since 2023</h3>
  
    </div>
  </ion-footer>
