<div class="marco">

  <div class="cardcontenido" style="text-align: center;">
    <h1 id="misdatos">
      ¡Bienvenido(a) <br> {{ usuario.nombre }} {{ usuario.apellido }}!
    </h1>
  </div>

  <ion-item>
    <ion-input type="text" id="nombre" [(ngModel)]="usuario.nombre" label="Nombre" labelPlacement="floating"></ion-input>

  </ion-item>
  <ion-item>
    <ion-input type="text" id="apellido" [(ngModel)]="usuario.apellido" label="Apellidos" labelPlacement="floating"></ion-input>

  </ion-item>

  <ion-item>
    <ion-input disabled type="text" [(ngModel)]="usuario.correo" label="Correo" labelPlacement="floating" readonly></ion-input>
  </ion-item>


  <ion-item>
    <ion-input type="text" id="preguntaSecreta" [(ngModel)]="usuario.preguntaSecreta" label="Pregunta secreta"
      labelPlacement="floating"></ion-input>

  </ion-item>

  <ion-item>
    <ion-input type="text" id="respuestaSecreta" [(ngModel)]="usuario.respuestaSecreta" label="Respuesta secreta"
      labelPlacement="floating"></ion-input>

  </ion-item>

  <ion-item>
    <ion-input id="password-1"type="password" [(ngModel)]="usuario.password" label="Contraseña" labelPlacement="floating"></ion-input>

  </ion-item>

  <ion-item>
    <ion-input id ="contra"  type="password" [(ngModel)]="repeticionPassword" label="Repetir contraseña"
      labelPlacement="floating"></ion-input>

  </ion-item>

  <br>
  <div class="centrar-boton">
    <ion-button (click)="actualizarPerfil()">
      Actualizar mis datos
    </ion-button>
  </div>

</div>
