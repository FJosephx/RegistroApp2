<ion-content fullscreen class="background">
  <br>

  <ion-card class="cardcontenido">
    <div id="container">

      <ion-card-header>
        <img alt="DUOC UC"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/711px-Logo_DuocUC.svg.png" />
        <ion-card-title class="ion-text-center texto">Asistencia DuocUC</ion-card-title>
      </ion-card-header>
    </div>

  </ion-card>
  <br>

  <ion-card class="cardcontenido">
    <div id="container">


      <ion-card-header >
        <ion-card-title class="ion-text-center label" style="color: aqua; background-color: rgb(93, 83, 83); border-radius: 1ch;">
          <br>Paso 2: Responder pregunta de seguridad <br><br> <p>{{preguntaSecreta}}</p>
        </ion-card-title>

        <ion-input [(ngModel)]="respuestaSecreta" label="Respuesta" placeholder="Ingrese su respuesta secreta" labelPlacement="floating"></ion-input>
        
        <ion-button expand="full" (click)="comprobarRespuesta(respuestaSecreta)">Verificar Respuesta</ion-button>
      
      </ion-card-header>

    </div>

  </ion-card>

  <br />

  <ion-card color="light" class="cardcontenido">
    <div class="container">

      <ion-card-header>
        <ion-button (click)="volverIngreso()">Regresar</ion-button>
      </ion-card-header>

    </div>
  </ion-card>

</ion-content>

<ion-footer>
  <div class="container">

    <h3 class="ion-text-center">Genialtech since 2023</h3>

  </div>
</ion-footer>
